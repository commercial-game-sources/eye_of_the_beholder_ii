<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="./common_styles_v2.css">

  <style>
    .layout,
    .background,
    .bg-image,
    .background-underlay {
      height: 50px;
      width: 320px;
    }

    .layout > div {
      float: left;
    }

    .header {
      height: 48px;
      overflow: hidden;
      width: 90px;
    }

    .logo {
      height: 100%;
      position: relative;
      width: 100%;
    }

    .productContainer {
      float: left;
      margin: 0 0 2px 2px;
      text-align: center;
    }

    .productImageContainer {
      background: #fff;
      border: 1px solid #888;
      -webkit-border-radius: 0;
      border-radius: 0;
      height: 44px;
      overflow: hidden;
      transition: all 0.25s ease;
      width: 44px;
    }

    .productImage {
      display: inline-block;
      height: 100%;
      width: 100%;
    }

    #products {
      float: left;
      height: 50px;
      padding: 2px 0;
      width: 97px;
    }

    .productDetails {
      height: 48px;
      margin-left: 2px;
      text-align: center;
      width: 115px;
    }

    .button {
      font-size: 14px;
      line-height: 20px;
      padding: 0 6px;
      margin-top: 14px;
    }

    .button span {
      display: block;
      height: 20px;
    }

    .no-logo .productDetails {
      width: 170px;
    }

    .no-button #products {
      margin-left: 40px;
    }

    .no-button .header {
      width: 150px;
    }

    .products-number-1 .productContainer .productImageContainer {
      height: 44px;
      width: 100px;
    }

  </style>
<style type="text/css">@charset "UTF-8";
